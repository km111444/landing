<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/banner.jpg)">
    <div class="container">
      <h1>Run Away From <strong>HOUSE WORK</strong>!</h1>
      <p>Wouldn't you like some time?</p>
      <a class="btn-treehouse" href="#">more infomation</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/picture1.jpg" alt="search">
        <h3>Help!</h3>
      </div>
      <div class="card">
        <img src="images/picture2.jpg" alt="select">
        <h3>Select!</h3>
      </div>
      <div class="card">
        <img src="images/picture3.jpg" alt="start">
        <h3>Start!</h3>
      </div>
    </div>
  </div>
  <!-- code a footer -->
<footer>
  <div class="icon">
    <ul class="list-inline">
      <li><i class="fab fa-twitter"></i></li>
      <li><i class="fab fa-github"></i></li>
      <li><i class="fab fa-facebook"></i></li>
    </ul>
</div>
  <p>It's poor page...</p>
</footer>

</body>
</html>
